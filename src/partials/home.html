<section class="home__content">
  <div class="container">
    <div class="home__main">
      <div class="home__text">
        <h1 class="home__title">
          <span class="home__title-decor" aria-hidden="true">
            <img src="./images/svg/sun.svg" alt="" width="60" height="60" loading="lazy" decoding="async">
          </span>
          Get <span class="home__title-italic">Body</span> in shape, Stay healthy
        </h1>
        <p class="home__description">
          Transform your physique and embrace a healthier lifestyle with our comprehensive fitness and nutrition
          support.
        </p>
      </div>
      <div class="home__sidebar">
        <div class="home__image-small">
          <picture>
            <source
              type="image/webp"
              srcset="./images/webp/home-thumb-168.webp 1x, ./images/webp/home-thumb-336.webp 2x"
            >
            <img
              src="./images/home-thumb-168.jpg"
              srcset="./images/home-thumb-168.jpg 1x, ./images/home-thumb-336.jpg 2x"
              width="168"
              height="100"
              alt="Women exercising outdoors"
              decoding="async"
            >
          </picture>
        </div>
        <ul class="home__hashtags" aria-label="Hashtags">
          <li class="home__hashtags-item">#Sport</li>
          <li class="home__hashtags-item">#Healthy</li>
          <li class="home__hashtags-item">#Workout</li>
          <li class="home__hashtags-item">#Diet</li>
        </ul>
      </div>
    </div>
    <div class="home__hero">
      <picture>
        <source
          type="image/webp"
          srcset="./images/webp/home-hero-800.webp 800w, ./images/webp/home-hero-1200.webp 1200w, ./images/webp/home-hero-2400.webp 2400w"
          sizes="(max-width: 747px) 100vw, (max-width: 1439px) 90vw, 1200px"
        >
        <img
          src="./images/home-hero-1200.jpg"
          srcset="./images/home-hero-800.jpg 800w, ./images/home-hero-1200.jpg 1200w, ./images/home-hero-2400.jpg 2400w"
          sizes="(max-width: 747px) 100vw, (max-width: 1439px) 90vw, 1200px"
          width="1200"
          height="400"
          alt="Abductors exercise"
          decoding="async"
          fetchpriority="high"
        >
      </picture>
    </div>
  </div>
</section>
