<div class="modal modal-backdrop modal__backdrop exercise-modal" id="js-exercise-modal">
  <div class="modal-exercise-content">
    <button class="modal-close" id="js-exercise-modal-close" type="button" aria-label="Close modal">
      <svg class="modal-close-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round"></path>
      </svg>
    </button>

    <div class="modal-exercise-gif">
      <img id="js-exercise-modal-image" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Exercise illustration">
    </div>

    <div class="modal-exercise-info">
      <h3 class="modal-exercise-title" id="js-exercise-modal-title">Exercise</h3>

      <div class="modal-exercise-rating" id="js-exercise-modal-rating">
        <span class="modal-exercise-rating-value exercise-modal__rating-value"></span>
        <div class="modal-exercise-stars exercise-modal__rating-stars">
          <svg class="exercise-modal__rating-star" width="18" height="18" viewBox="0 0 18 18" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M9 0L11.0206 6.21885L17.5595 6.21885L12.2694 10.0623L14.2901 16.2812L9 12.4377L3.70993 16.2812L5.73056 10.0623L0.440492 6.21885L6.97937 6.21885L9 0Z" />
          </svg>
          <svg class="exercise-modal__rating-star" width="18" height="18" viewBox="0 0 18 18" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M9 0L11.0206 6.21885L17.5595 6.21885L12.2694 10.0623L14.2901 16.2812L9 12.4377L3.70993 16.2812L5.73056 10.0623L0.440492 6.21885L6.97937 6.21885L9 0Z" />
          </svg>
          <svg class="exercise-modal__rating-star" width="18" height="18" viewBox="0 0 18 18" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M9 0L11.0206 6.21885L17.5595 6.21885L12.2694 10.0623L14.2901 16.2812L9 12.4377L3.70993 16.2812L5.73056 10.0623L0.440492 6.21885L6.97937 6.21885L9 0Z" />
          </svg>
          <svg class="exercise-modal__rating-star" width="18" height="18" viewBox="0 0 18 18" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M9 0L11.0206 6.21885L17.5595 6.21885L12.2694 10.0623L14.2901 16.2812L9 12.4377L3.70993 16.2812L5.73056 10.0623L0.440492 6.21885L6.97937 6.21885L9 0Z" />
          </svg>
          <svg class="exercise-modal__rating-star" width="18" height="18" viewBox="0 0 18 18" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M9 0L11.0206 6.21885L17.5595 6.21885L12.2694 10.0623L14.2901 16.2812L9 12.4377L3.70993 16.2812L5.73056 10.0623L0.440492 6.21885L6.97937 6.21885L9 0Z" />
          </svg>
        </div>
      </div>

      <div class="modal-exercise-details">
        <div class="modal-exercise-detail-item">
          <span class="modal-exercise-detail-label">Target</span>
          <span class="modal-exercise-detail-value" id="js-exercise-modal-target"></span>
        </div>
        <div class="modal-exercise-detail-item">
          <span class="modal-exercise-detail-label">Body Part</span>
          <span class="modal-exercise-detail-value" id="js-exercise-modal-body-part"></span>
        </div>
        <div class="modal-exercise-detail-item">
          <span class="modal-exercise-detail-label">Equipment</span>
          <span class="modal-exercise-detail-value" id="js-exercise-modal-equipment"></span>
        </div>
        <div class="modal-exercise-detail-item">
          <span class="modal-exercise-detail-label">Popular</span>
          <span class="modal-exercise-detail-value" id="js-exercise-modal-popular"></span>
        </div>
        <div class="modal-exercise-detail-item">
          <span class="modal-exercise-detail-label">Burned calories</span>
          <span class="modal-exercise-detail-value">
            <span id="js-exercise-modal-calories"></span><span id="js-exercise-modal-time"></span>
          </span>
        </div>
      </div>

      <p class="modal-exercise-desc" id="js-exercise-modal-description"></p>

      <div class="modal-exercise-actions">
        <button class="modal-btn modal-btn--fav" id="js-exercise-modal-favorites" type="button">
          <span class="modal-btn__label btn-text">Add to favorites</span>
          <svg class="modal-btn__icon" width="20" height="20" aria-hidden="true">
            <use href="./images/sprite.svg#icon-heart"></use>
          </svg>
        </button>
        <button class="modal-btn modal-btn-rating" id="js-exercise-modal-rating-btn" type="button">
          Give a rating
        </button>
      </div>
    </div>
  </div>
</div>
