<header class="header" data-header>
  <div class="container header__inner">
    <a class="logo" href="#/home" aria-label="Your Energy home">
      <span class="logo__accent">Your</span>
      Energy
    </a>

    <button
      class="burger"
      type="button"
      aria-label="Open menu"
      aria-expanded="false"
      aria-controls="mobile-menu"
      data-menu-toggle
    >
      <svg class="burger__icon" width="24" height="24" aria-hidden="true">
        <use href="./img/sprite.svg#icon-burger"></use>
      </svg>
    </button>

    <nav class="nav" aria-label="Primary">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link" href="#/home" data-route-link="home">Home</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#/favorites" data-route-link="favorites">
            Favorites
          </a>
        </li>
      </ul>
    </nav>

    <ul class="social-list" aria-label="Social links">
      <li class="social-list__item">
        <a
          class="social-list__link"
          href="https://www.facebook.com/goITclub/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="GoIT Facebook"
        >
          <svg class="social-list__icon" width="20" height="20" aria-hidden="true">
            <use href="./img/sprite.svg#icon-facebook"></use>
          </svg>
        </a>
      </li>
      <li class="social-list__item">
        <a
          class="social-list__link"
          href="https://www.instagram.com/goitclub/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="GoIT Instagram"
        >
          <svg class="social-list__icon" width="20" height="20" aria-hidden="true">
            <use href="./img/sprite.svg#icon-instagram"></use>
          </svg>
        </a>
      </li>
      <li class="social-list__item">
        <a
          class="social-list__link"
          href="https://www.youtube.com/c/GoIT"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="GoIT YouTube"
        >
          <svg class="social-list__icon" width="20" height="20" aria-hidden="true">
            <use href="./img/sprite.svg#icon-youtube"></use>
          </svg>
        </a>
      </li>
    </ul>
  </div>

  <div class="mobile-menu" id="mobile-menu" hidden data-menu>
    <div class="mobile-menu__inner">
      <button class="mobile-menu__close" type="button" aria-label="Close menu" data-menu-toggle>
        <svg class="mobile-menu__close-icon" width="24" height="24" aria-hidden="true">
          <use href="./img/sprite.svg#icon-close"></use>
        </svg>
      </button>
      <nav class="mobile-menu__nav" aria-label="Mobile">
        <ul class="nav__list nav__list--mobile">
          <li class="nav__item">
            <a class="nav__link" href="#/home" data-route-link="home">Home</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#/favorites" data-route-link="favorites">
              Favorites
            </a>
          </li>
        </ul>
      </nav>
      <ul class="social-list social-list--mobile" aria-label="Social links">
        <li class="social-list__item">
          <a
            class="social-list__link"
            href="https://www.facebook.com/goITclub/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="GoIT Facebook"
          >
            <svg class="social-list__icon" width="20" height="20" aria-hidden="true">
              <use href="./img/sprite.svg#icon-facebook"></use>
            </svg>
          </a>
        </li>
        <li class="social-list__item">
          <a
            class="social-list__link"
            href="https://www.instagram.com/goitclub/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="GoIT Instagram"
          >
            <svg class="social-list__icon" width="20" height="20" aria-hidden="true">
              <use href="./img/sprite.svg#icon-instagram"></use>
            </svg>
          </a>
        </li>
        <li class="social-list__item">
          <a
            class="social-list__link"
            href="https://www.youtube.com/c/GoIT"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="GoIT YouTube"
          >
            <svg class="social-list__icon" width="20" height="20" aria-hidden="true">
              <use href="./img/sprite.svg#icon-youtube"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
