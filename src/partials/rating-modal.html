<div class="modal modal-backdrop modal__backdrop rating-modal" id="js-rating-modal">
  <div class="modal-rating-content">
    <button class="modal-close" id="js-rating-modal-close" type="button" aria-label="Close modal">
      <svg class="modal-close-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round"></path>
      </svg>
    </button>

    <p class="modal-rating-label">Rating</p>

    <div class="modal-rating-row">
      <span class="modal-rating-value" id="js-rating-modal-value">0.0</span>
      <div class="modal-rating-stars" id="js-rating-modal-stars">
        <button class="modal-star rating-modal__star" data-rating="1" aria-label="1 star" type="button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </button>
        <button class="modal-star rating-modal__star" data-rating="2" aria-label="2 stars" type="button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </button>
        <button class="modal-star rating-modal__star" data-rating="3" aria-label="3 stars" type="button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </button>
        <button class="modal-star rating-modal__star" data-rating="4" aria-label="4 stars" type="button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </button>
        <button class="modal-star rating-modal__star" data-rating="5" aria-label="5 stars" type="button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </button>
      </div>
    </div>

    <form class="modal-rating-form" id="js-rating-modal-form" novalidate>
      <div class="rating-modal__field">
        <div class="rating-modal__rating-error" id="js-rating-error"></div>
      </div>

      <div class="rating-modal__field">
        <label class="visually-hidden" for="js-rating-modal-email">Email</label>
        <input class="modal-rating-email rating-modal__input" id="js-rating-modal-email" type="email" name="email"
          placeholder="Email" pattern="^\\w+(\\.\\w+)?@[a-zA-Z_]+?\\.[a-zA-Z]{2,3}$" required>
        <div class="rating-modal__error" id="js-email-error"></div>
      </div>

      <div class="rating-modal__field">
        <label class="visually-hidden" for="js-rating-modal-comment">Comment</label>
        <textarea class="modal-rating-comment rating-modal__textarea" id="js-rating-modal-comment" name="review"
          placeholder="Your comment" rows="4" required></textarea>
        <div class="rating-modal__error" id="js-comment-error"></div>
      </div>

      <button class="modal-rating-submit" type="submit">Send</button>
      <p class="modal-rating-message" id="js-rating-server-message" hidden></p>
    </form>
  </div>
</div>
